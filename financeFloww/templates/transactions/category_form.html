{% extends 'base.html' %}

{% block title %}{% if action == 'Edit' %}Edit{% else %}Create{% endif %} Category - FinanceFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-tag"></i>
                        {% if action == 'Edit' %}Edit Category{% else %}Create New Category{% endif %}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Category Name *</label>
                            <input type="text" name="name" id="id_name" class="form-control" 
                                   value="{{ form.name.value|default:'' }}" required placeholder="e.g., Groceries">
                        </div>

                        <div class="mb-3">
                            <label for="id_category_type" class="form-label">Type *</label>
                            <select name="category_type" id="id_category_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="income" {% if form.category_type.value == 'income' %}selected{% endif %}>Income</option>
                                <option value="expense" {% if form.category_type.value == 'expense' %}selected{% endif %}>Expense</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="id_color" class="form-label">Color</label>
                            <input type="color" name="color" id="id_color" class="form-control form-control-color" 
                                   value="{{ form.color.value|default:'#3498db' }}" style="height: 50px;">
                        </div>

                        <div class="mb-3">
                            <label for="id_icon" class="form-label">Icon (emoji or icon name)</label>
                            <input type="text" name="icon" id="id_icon" class="form-control" 
                                   value="{{ form.icon.value|default:'' }}" placeholder="e.g., ðŸ›’ or fas fa-shopping-bag">
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="3" 
                                      placeholder="Optional description">{{ form.description.value|default:'' }}</textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" name="is_active" id="id_is_active" class="form-check-input"
                                   {% if form.is_active.value %}checked{% endif %}>
                            <label class="form-check-label" for="id_is_active">
                                Active
                            </label>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i>
                                {% if action == 'Edit' %}Update{% else %}Create{% endif %} Category
                            </button>
                            <a href="{% url 'category_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
